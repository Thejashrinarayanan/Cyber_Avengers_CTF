<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hydra Intelligence Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5920/5920694.png">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 120px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 14px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #00ffff;
    }

    p {
      font-size: 16px;
      color: #ccc;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5920/5920694.png" alt="Hydra Logo">
    <h1>Hydra Central Intelligence</h1>
    <p>Welcome to the internal command dashboard. If you don’t belong here, leave now.</p>
    <p>All sensitive data is secured. No unauthorized access permitted.</p>

    <div class="footer">© 2025 Hydra Command. Hail Hydra.</div>
  </div>
</body>
</html>
